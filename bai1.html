<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>

<body ng-app="angularjs-logic">
  <div ng-controller="loopController">
    <ul>
      <li ng-repeat="NguoiDung in dsNguoiDung">
        <p>Họ Và Tên: {{NguoiDung.name}}</p>
        <p>Mã Sinh Vien: {{NguoiDung.code}}</p>
      </li>
    </ul>
    <table>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.code}}</td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary" href="bai2.html" role="button">Thêm</a>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pt in ds">
          <td>{{pt.id}}</td>
          <td>{{pt.name}}</td>
          <td>{{pt.mota}}</td>
          <td>
            <img src="{{pt.avatar}}" alt="{{pt.name}}" width="50" height="50">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./libs/angular.min.js"></script>
  <script>
    var app = angular.module('angularjs-logic', []);
    // loopController
    app.controller('loopController', function ($scope) {
      $scope.dsNguoiDung = [{ name: 'Văn Thị Sau', code: 'PH22551' }];
      $scope.ds = [
        {
          id: 1,
          name: 'Văn Thị Sau',
          mota: 'Ngủ , Ngủ , Ngủ',
          avatar: 'https://images.pexels.com/photos/1738675/pexels-photo-1738675.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500',
        },
      ];
    });
  </script>
</body>

</html>
